---
layout: default
---

<div class="container newsfeed-posts mt-5">
  <div class="swiper-container container">
      <div class="swiper-wrapper">
        {% for post in site.posts %}
        <div class="swiper-slide" style="background-image:url('{{ post.banner_image }}');">
            <a href="{{ post.image }}" class="news-card d-flex flex-column justify-content-between">
              <div class="lower flex-column d-flex">
                <span class="date">{{ post.date | date: "%d/%m/%y"}}</span>
                <div class="title">
                  <h3 class="w-100 text-uppercase">{{ post.title }}</h3>
                </div>
                <span class="summary">{{ post.sub_heading }}</span>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  <div class="d-flex justify-content-around mb-5">
      <div class="swiper-button-below swiper-button-prev d-block" style="display: none"></div>
      <div class="swiper-button-below swiper-button-next d-block" style="display: none"></div>
  </div>
</div>
